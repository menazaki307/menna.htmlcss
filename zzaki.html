          <div class="window"></div>

      </div>

      <div class="entrance">
        <div class="entrance-ledge"></div>

          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="door">
          <div class="glass-left"></div>
          <div class="glass-right"></div>

    </div>
