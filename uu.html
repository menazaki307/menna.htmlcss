<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>/
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter',
      'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benoit, Pierre',
      'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar',
      'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra',
      'Berra, Yogi', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bezos, Jeff',
      'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine',
      'Black, Elk', 'Blair, Tony', 'Blake, William'
    ];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const fifteenHundreds = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
    console.log('1. Inventors born in the 1500s:', fifteenHundreds);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.log('2. Full names of inventors:', fullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const orderedByBirthdate = inventors.sort((a, b) => a.year - b.year);
    console.log('3. Inventors sorted by birthdate:', orderedByBirthdate);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const totalYearsLived = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.log('4. Total years lived:', totalYearsLived);

    // 5. Sort the inventors by years lived
    const sortByYearsLived = inventors.sort((a, b) => {
      const yearsLivedA = a.passed - a.year;
      const yearsLivedB = b.passed - b.year;
      return yearsLivedB - yearsLivedA; // Descending order
    });
    console.log('5. Inventors sorted by years lived:', sortByYearsLived);

    // 6. Sort the people alphabetically by last name
    const sortedPeople = people.sort((a, b) => {
      const [aLast, aFirst] = a.split(', ');
      const [bLast, bFirst] = b.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log('6. People sorted by last name:', sortedPeople);
</script>
  </script>
</body>
</html>
